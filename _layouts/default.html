<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page.title }} | {{ site.title }}</title>
        <link rel="stylesheet" href="https://unpkg.com/@csstools/normalize.css" integrity="sha384-2ir/eD485+es3iwRz5Nw/2C9bGbEVPJYQ2egSJcoYzNe+5jmsY8VH8zbgktLDVXc" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/main.css" />
        <script src="https://cdn.jsdelivr.net/npm/list.js@2.3.1/dist/list.min.js" integrity="sha256-NEVvGNMGqFvs6adGLZjm5sLgcuX9rGTg1wlGtA1f7M8=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="content">
            <header class="header">
                <h1>{{ site.title }}</h1>
                <nav class="navigation">
                    <ol>
                        {% for item in site.data.navigation %}
                            <li>
                                <a href="{{ item.url }}" {% if item.title == page.title %}class="active"{% endif %}>{{ item.title }}</a>
                            </li>
                        {% endfor %}
                    </ol>
                </nav>
            </header>
            <section>
                {{ content }}
            </section>
        </div>
        <footer class="footer">
            <p>
                <a href="https://github.com/theoosborn/west-malvern-churchyard">View on GitHub</a>
            </p>
        </footer>
        {% if jekyll.environment == "production" %}
            <script data-goatcounter="https://westmalvernchurchyard.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
        {% endif %}
    </body>
    {% for javascript in page.custom-javascript %}
        <script src="{{ javascript }}"></script>
    {% endfor %}
</html>
