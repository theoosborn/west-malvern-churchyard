---
title: Graves
layout: default
custom-javascript:
    - "/assets/js/list.js"
---

<div id="graveList">
	<input type="text" class="search" placeholder="Search here" />
	Sort by:
	<span class="sort" data-sort="name">Name</span>
	<ul class="list">
		{% for grave in site.data.graves %}
			<li>
				<b class="name">{{ grave.surname }}</b>, {{ grave.forenames }} died {{ grave.date_of_death }} at the age of {{ grave.age }}
			</li>
		{% endfor %}
	</ul>
	<ul class="pagination"></ul>
</div>
